{% extends "base_tasks.html" %}

{% block content %}
<div class="container">
	<h1>Parse protocol</h1>
	<form action="" method=POST>
		{% csrf_token %}
		{{ form.non_field_errors }}
		<div class="form-group row">
			<label for="{{ form.protocol_url.id_for_label }}" class="col-sm-2 col-form-label">{{ form.protocol_url.label_tag }}</label>
			<div class="col-sm-10">
				{{ form.protocol_url }}
			</div>
		</div>
		<div class="form-group row">
			<label for="{{ form.protocol_text.id_for_label }}" class="col-sm-2 col-form-label">{{ form.protocol_text.label_tag }}</label>
			<div class="col-sm-10">
				{{ form.protocol_text }}
				<div class="text-danger ">
					<h5>{{ form.protocol_url.errors.as_text }}</h5>
				</div>
			</div>

		</div>


		<input class="btn btn-success" type="submit" value="Execute" />
		<button type="button" class="btn btn-outline-danger float-right" onclick="location.href= '{% url 'tasks:index' %}';">Cancel</button>
	</form>
</div>

{% endblock %}
